<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Site Básico de Anotações</title>
</head>
<body>

    <main>

        <div class="container">

            <div class="content">

                <div class="notes">
                    <h3>Anotações</h3>
                    <ul id="notebook">
                    </ul>
                </div>
                <div class="control">
                    <div class="entry">
                        <input type="text" name="note" id="note" placeholder="Escreva aqui...">
                    </div>
                    <div class="send">
                        <button id="send-btn">
                            <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="">
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </main>


    <footer>
        <span></span>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
